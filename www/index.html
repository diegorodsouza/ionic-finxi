<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">OneSec</h1>
      </ion-header-bar>
      <ion-content>
      </ion-content>

      <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
          <ion-view title="Title">
          	<ion-content>
              <h3>Home</h3>
            </ion-content>
          </ion-view>
        </ion-tab>

        <ion-tab title="Camera" icon-on="ion-ios-videocam" icon-off="ion-ios-videocam-outline" ng-controller="CameraCtrl" ng-click="captureVideo()">
          <ion-view title="Title">
          	<ion-content>
              Content Here
            </ion-content>
          </ion-view>
        </ion-tab>

        <ion-tab title="Galeria" icon-on="ion-ios-albums" icon-off="ion-ios-albums-outline">
          <ion-view title="Title">
          	<ion-content>
             <h3>Galeria</h3>
            </ion-content>
          </ion-view>
        </ion-tab>

      </ion-tabs>


    </ion-pane>
  </body>
</html>
